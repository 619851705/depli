dist: trusty
sudo: required
addons:
  sonarqube:
    organization: lpsandaruwan-github
    token:
      secure: 
jdk:
- oraclejdk8
script:
- mvn -Dcom.sun.management.jmxremote -Djava.rmi.server.hostname=127.0.0.1 -Dcom.sun.management.jmxremote.port=9999 -Dcom.sun.management.jmxremote.local.only=false -Dcom.sun.management.jmxremote.authenticate=false -Dcom.sun.management.jmxremote.ssl=false clean install
